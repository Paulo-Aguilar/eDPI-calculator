<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eDPI Calculator</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>eDPI Calculator</h1>
        <form>
            <!-- Mouse DPI -->
            <label for="mouse">Mouse DPI</label><br>
            <input type="number" id="mouse" name="mouse"><br>

            <!-- in game mouse sensitivity -->
            <label for="sensitivity">In-game Mouse Sensitivity</label><br>
            <input type="number" id="sensitivity" name="sensitivity"><br>

            <input type="submit" value="Submit" id="submit" onclick="calculator()"><br>
            
            <!-- eDPI result -->
            <label for="edpi">eDPI</label><br>
            <input type="number" id="edpi" name="edpi">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
